<div class="d-flex justify-content-end mt-3">

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-outline flex-grow-1 me-2">
        <input type="text" name="search" [(ngModel)]="shop.name" class="form-control" placeholder="Search by name" />
      </div>
      <button type="button" class="btn btn-danger" (click)="filterByName()">
        <i class="fas fa-search"></i>
      </button>
      <span class="col-md-1"></span>
      <button  type="button" class="btn btn-primary">
        Create Shop </button>
    </div>
  </div>

</div>

<!-- ModalForUpdate -->


<div class="modal fade" id="staticBackdropUpdate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered ">
    <div class="modal-content gradient-custom">
      <div class="modal-header">
        <h3 class="modal-title" id="staticBackdropUpdateLabel"> Değişiklikleri giriniz</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input placeholder="Name" class="form-control form-control-lg m-2"  [(ngModel)]="updatedShop.name">
        <input placeholder="Phone" class="form-control form-control-lg m-2"  [(ngModel)]="updatedShop.phone">
        <input placeholder="Address" class="form-control form-control-lg m-2"  [(ngModel)]="updatedShop.address">
        <input placeholder="Owner" class="form-control form-control-lg m-2"  [(ngModel)]="updatedShop.owner">


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button"  class="btn btn-outline-success" (click)="updateShop()">Update</button>
      </div>
    </div>
  </div>
</div>



<table class="table">
  <thead>
  <tr>

    <th scope="col">Name <i  class="fas fa-sort"></i></th>
    <th scope="col">Phone</th>
    <th scope="col">Address</th>
    <th scope="col">Owner</th>
    <th class="col-1">Update Shop</th>
    <th class="col-1">Delete Shop</th>
    <th class="col-1">Details</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let shop of shops; let index = index">
    <td class="table-danger">
      <div class="d-flex justify-content-between align-items-center">
        <span>{{ shop.name }}</span>

      </div>
    </td>
    <td class="table-success">{{ shop.phone }}</td>
    <td class="table-info">{{ shop.address }}</td>
    <td class="table-warning">{{ shop.owner }}</td>
<td><button (click)="setSelectShop(shop)" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdropUpdate">
    Update </button>
</td>
    <td><button  type="button" class="btn btn-danger" >
      Delete </button>
    </td>
    <td><button  type="button" class="btn btn-info" >
      Details </button>
    </td>
  </tr>
  </tbody>

</table>
<nav aria-label="...">
  <ul class="pagination">
    <li class="page-item">
      <a (click)="setPage('negative')" class="page-link">Previous</a>
    </li>
    <input [(ngModel)]="page" />
    <li class="page-item">
      <a (click)="setPage('positive')" class="page-link">Next</a>
    </li>
  </ul>
</nav>
